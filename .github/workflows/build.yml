on:
  push:
  pull_request:
    branches:
      - main

name: Build

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install latest nightly
        run: rustup update

      - name: Build Korangar (release)
        run: cargo build

      - name: Build Korangar (debug)
        run: cargo build --features "debug"

[workspace]
resolver = "2"
members = ["korangar", "ragnarok_*", "korangar_*"]

[workspace.dependencies]
bitflags = "2.4.2"
cgmath = { version = "0.18", features = ["serde"] }
korangar_interface = { path = "korangar_interface" }
num = "0.4.1"
korangar_procedural = { path = "korangar_procedural" }
ragnarok_bytes = { path = "ragnarok_bytes", features = ["cgmath"] }
ragnarok_procedural = { path = "ragnarok_procedural" }
serde = "1.0.137"

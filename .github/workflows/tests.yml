on:
  push:
  pull_request:
    branches:
      - main

name: Tests

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install test dependencies
        run: sudo apt install libpcap-dev libasound2-dev

      - name: Run unit tests
        run: cargo test --all-features
